  <body>
    <form method="post" action="/patent" class="abc">
        <div class="form-group col-12">
            <label for="exampleSelect1">Patent Status</label>
            <select name="ps" class="form-control">
              <option>Granted</option>
              <option>Submitted</option>
            </select>
          </div>

          <fieldset class="form-group col-12">
            <label for="exampleTextarea"
              >Are you Principal Inventor</label
            >
            <div class="form-check">
              <label class="form-check-label">
                <input
                  name="pi"
                  type="radio"
                  class="form-check-input"
                  name="optionsRadios"
                  value="option1"
                  checked
                />
                Yes
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input
                  name="pi"
                  type="radio"
                  class="form-check-input"
                  name="optionsRadios"
                  value="option2"
                />
                No
              </label>
            </div>
          </fieldset>

          <div class="form-group col-12">
            <label for="exampleTextarea">Inventor Name</label>
            <textarea name="in" class="form-control" rows="1"></textarea>
          </div>

          <div class="form-group col-12">
            <label for="exampleTextarea">Other Inventors (if any separated by a comma)</label>
            <textarea name="oi" class="form-control" rows="1"></textarea>
          </div>

          <div class="form-group col-12">
            <label for="exampleTextarea">Patent Title</label>
            <textarea name="pt" class="form-control" rows="1"></textarea>
          </div>

          <div class="form-group col-12">
            <label for="exampleTextarea">Application/Patent Number</label>
            <textarea name="pn" class="form-control" rows="1"></textarea>
          </div>

          <div class="form-group col-12">
            <label for="exampleTextarea">Application/Award Date</label>
            <textarea name="ad" class="form-control" rows="1"></textarea>
          </div>

          <div class="form-group col-12">
            <label for="exampleTextarea">Patent Awarded Country</label>
            <textarea name="pac" class="form-control" rows="1"></textarea>
          </div>

          <div class="form-group col-12">
            <label for="exampleTextarea">Unique ID</label>
            <textarea name="uid" class="form-control" rows="1"></textarea>
          </div>
          <br><br><br>
      
          <div class="form-group col-12">
            <button class="submit_button tn btn-primary" type="submit">Submit</button>
          </div>
    </form>
